<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="card" style="width: auto">
          <div class="row">
            <div id="textbox" class="col-lg-6 my-auto">
              <div class="card-body">
                <h2 class="card-title fw-bold">Get <span>insights</span> that help your business grow.</h2>
                <p class="card-text mt-4">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
              </div>
              <div class="data d-flex justify-content-between mt-5 ms-3">
                <div class="comp">
                  <h3>10k+</h3>
                  <p>COMPANIES</p>
                </div>
                <div class="temp">
                  <h3>314</h3>
                  <p>TEMPLATES</p>
                </div>
                <div class="que">
                  <h3>12M+</h3>
                  <p>QUERIES</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="img-body">
                <img width="100%" src="images/image-header-desktop.jpg" alt="image-header-desktop" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
